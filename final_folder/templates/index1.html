<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Classification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://cdn.pixabay.com/photo/2016/08/10/20/26/blood-pressure-1584223_1280.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .container {
      position: relative;
      padding-top: 50px;
      text-align: left;
    }
    .jumbotron {
      margin-top: 20px;
      color: #000000;
      background-color: hsla(0, 0%, 100%, 0.8); /* Make jumbotron slightly transparent */
    }
    .white-font {
    color: white;
    font-size: 20px;
    }

    .large-btn {
    font-size: 20px; /* Larger font size */
    padding: 12px 24px; /* Larger padding for a bigger button */
    border-radius: 8px; /* Optional: rounded corners */
    color: white; /* White text */
    background-color: #28a745; /* Success button green background */
    border: none; /* Removes the default border */
    }

    .large-btn:hover {
    background-color: #218838; /* Slightly darker green on hover */
    }
    .upload-section {
      max-width: 650px; /* Adjust this to fit your layout */
    }

   .control-label.white-font {
  margin-bottom: 0; /* Aligns label text vertically center */
  font-size:20x; /* Adjust if necessary */
  color: white; /* White text color for the label */
}

    .custom-file-input {
    font-size: 16px; /* Makes text larger */
    padding: 10px 14px; /* Adds space inside the input field */
    max-width: 300px; /* Ensures the field is not too wide */
    width: 100%; /* Uses as much width as up to the max-width */
    border-radius: 5px; /* Rounded corners for a modern look */
    border: 2px solid #28a745; /* Custom border color */
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    outline: none; /* Removes the default focus outline */
    height:50px;
}

.custom-file-input:hover {
    border-color: #218838; /* Darker green when hovered for feedback */
}

.custom-file-input::file-selector-button {
    padding: 10px 16px;
    border-radius: 0 5px 5px 0;
    background-color: #28a745;
    color: white;
    border: none;
}

  </style>
</head>
<body>

<div class="container">
  <h1 class="jumbotron bg-primary"><b>Colorectal Cancer Detection<b></h1>
  <br><br>
  <form class="form-horizontal" id="uploadForm" enctype="multipart/form-data">

    <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
  <label class="control-label col-sm-2 white-font" for="image"><b>Upload Your Image:</b></label>
  <div class="col-sm-10">
    <input type="file" class="form-control custom-file-input" id="image" name="my_image">
  </div>
</div>


    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="large-btn btn btn-success white-font">Submit</button>
      </div>
    </div>
  </form>

  <div id="result" style="font-size: 24px; font-style: italic;">
    <!-- Prediction result will be displayed here -->
  </div>
</div>

<script>
$(document).ready(function(){
    $('#uploadForm').submit(function(event){
        event.preventDefault(); // Prevent default form submission

        var formData = new FormData(this);

        $.ajax({
            url: '/submit',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(response){
                $('#result').html(response); // Display prediction result
            }
        });
    });
});
</script>

</body>
</html>
